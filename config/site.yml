# Site Configuration
# Edit this file to customize your academic website

# "personal" = individual academic site, "lab" = research group site
siteMode: 'personal'

# Language and direction
lang: 'en' # BCP 47 language tag (e.g. "en", "fa", "ar", "zh")
direction: 'ltr' # "ltr" (left-to-right) or "rtl" (right-to-left)

# Default theme when no user preference is saved
defaultTheme: 'light' # "light" | "dark" | "system"

# Top bar (thin bar above header)
topBar:
  enabled: true
  text: 'Department of Computer Science, University of Technology'
  links:
    - label: 'Apply Now'
      href: '/positions'
    - label: 'Campus Map'
      href: 'https://university.edu/map'
      external: true

# Hero background configuration
hero:
  type: 'pattern' # "image" | "video" | "pattern" | "animation" | "none"
  light:
    bgColor: '#ffffff'
    bgImage: '' # e.g. "/images/hero-light.jpg"
  dark:
    bgColor: '#0d1117'
    bgImage: '' # e.g. "/images/hero-dark.jpg"
  video:
    src: '/videos/hero-bg.mp4'
    poster: '/images/hero-poster.jpg'
  pattern:
    name: 'hexagons' # "dots" | "grid" | "waves" | "diagonal" | "hexagons"
  animation:
    preset: 'wave-lines' # "particles" | "gradient-morph" | "geometric" | "wave-lines" | "custom"
    customScript: '' # path to JS file in /public (when preset: "custom")

# Typography
fonts:
  families:
    sans: 'Roboto' # Body text, UI elements
    serif: 'Roboto Slab' # Headings
    mono: 'Roboto Mono' # Code blocks
  sizes:
    base: '1.2rem' # Body text (default: 1rem / 16px)
    sm: '0.95rem' # Meta text, dates, tags (default: 0.875rem / 14px)
    lg: '1.3rem' # Lead paragraphs (default: 1.125rem / 18px)
    h1: '2.3rem' # Page titles in prose (default: 2rem / 32px)
    h2: '1.7rem' # Section headings in prose (default: 1.5rem / 24px)
    h3: '1.5rem' # Subsection headings in prose (default: 1.25rem / 20px)

# Colors
colors:
  light:
    primary: '#2c5282'
    secondary: '#06b6d4'
  dark:
    primary: '#22d3ee'
    secondary: '#2c5282'

# Page background
background:
  light:
    color: '#ffffff'
    image: ''
  dark:
    color: '#0d1117'
    image: ''

# Image shape for people photos and about section
imageShape: 'rectangular' # "rectangular" | "circular" | "oval"

# About section (shown on homepage between hero and content grid)
about:
  enabled: true
  title: 'About Our Lab'
  text: 'We are a multidisciplinary research group dedicated to advancing the frontiers of computer science and artificial intelligence. Our work spans natural language processing, computer vision, and humanâ€“computer interaction, with a focus on building systems that are robust, interpretable, and socially responsible.'
  image: '/images/about.jpg'

# Homepage section order and visibility
# Drag to reorder in the CMS; set enabled: false to hide a section
homepageSections:
  - id: hero
    enabled: true
  - id: about
    enabled: true
  - id: news
    enabled: true
  - id: publications
    enabled: true
  - id: blog
    enabled: true

title: 'Research Lab'
description: 'Welcome to our research lab. We explore cutting-edge topics in computer science and artificial intelligence.'
author: 'Prof. Jane Smith'
labName: 'Smith Research Lab'
university: 'University of Technology'
department: 'Department of Computer Science'
siteUrl: 'https://example.com'

# Navigation items
nav:
  - label: 'Research'
    href: '/research'
  - label: 'People'
    href: '/people'
  - label: 'Publications'
    href: '/publications'
  - label: 'Projects'
    href: '/projects'
  - label: 'News'
    href: '/news'
  - label: 'Blog'
    href: '/blog'
  - label: 'Positions'
    href: '/positions'
  - label: 'Repositories'
    href: '/repositories'
  - label: 'Contact'
    href: '/contact'

# GitHub repositories page
github:
  username: 'example-lab'
  stats: true
  trophies: false
  showPinnedRepos: true
  pinnedRepos:
    - 'nlp-toolkit'
    - 'multilingual-benchmark'
  # Self-hosted base URLs (optional, defaults to public Vercel instances)
  # statsBaseUrl: "https://your-stats-instance.vercel.app"
  # trophyBaseUrl: "https://your-trophy-instance.vercel.app"

# Social links
socials:
  email: 'lab@example.com'
  github: 'https://github.com/example-lab'
  scholar: 'https://scholar.google.com/citations?user=EXAMPLE'
  twitter: 'https://twitter.com/example_lab'
  linkedin: 'https://linkedin.com/company/example-lab'
  orcid: 'https://orcid.org/0000-0000-0000-0000'
  # mastodon: "https://mastodon.social/@example"
  # bluesky: "https://bsky.app/profile/example.bsky.social"

# Analytics (all disabled by default, opt-in)
analytics:
  googleAnalytics: '' # G-XXXXXXXXXX
  googleTagManager: '' # GTM-XXXXXXX
  cronitor: '' # site ID
  openpanel: '' # client UUID
  pirsch: '' # site ID
  microsoftClarity: '' # project ID

# Web3Forms (contact & application forms)
# Get your free access key at https://web3forms.com
web3forms:
  accessKey: '' # Your Web3Forms access key (leave empty to disable forms)

# Newsletter signup
newsletter:
  enabled: false
  accessKey: ''
  heading: 'Stay Updated'
  text: 'Subscribe to get notified about new publications and news.'

# SEO
seo:
  keywords: 'language, learning, natural, multimodal, multilingual, models, vision, robustness, nlp, computer, safety, 2024, processing, computer vision, multimodal learning, ai safety, research, training, benchmark, fairness, reinforcement, natural language, language processing, language models, multilingual nlp, text generation, vision multimodal, vision-language models, image understanding, multimodal reasoning' # comma-separated keywords
  googleSiteVerification: '' # Google Search Console verification code
  bingSiteVerification: '' # Bing Webmaster verification code

# CMS admin panel path (change this to a custom secret path for security)
adminPath: 'admin'

adminUsers:
  - 'janesmith'

# GDPR cookie consent banner
cookieConsent: false

# Footer
footer:
  text: 'Built with <a href="https://scholaros.com">ScholarOS</a>'
  links:
    - label: 'Privacy'
      href: '/privacy'
    - label: 'Sitemap'
      href: '/sitemap-index.xml'

# Migration: al-folio
# Set this to a GitHub URL of an al-folio site to auto-migrate all content on first push.
# Example: "https://github.com/username/al-folio-site"
# After migration completes, this field is cleared automatically.
alfolioRepo: ''


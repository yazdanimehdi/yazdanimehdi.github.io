# Sveltia CMS Configuration (drop-in replacement for Decap CMS)
# See: https://github.com/sveltia/sveltia-cms

backend:
  name: github
  repo: 'your-username/your-repo' # <-- CHANGE THIS (auto-configured on template init)
  branch: main
  # base_url: ""                    # <-- Cloudflare Worker URL for OAuth login
  #     Deploy cloudflare-auth/ then set this to your Worker URL
  #     (e.g. https://sveltia-cms-auth.your-name.workers.dev)
  #     Without this, users sign in with a Personal Access Token

media_folder: 'src/assets/images'
public_folder: '/src/assets/images'

slug:
  encoding: 'ascii'
  clean_accents: true
  sanitize_replacement: '-'

collections:
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  # Folder Collections (markdown content)
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

  - name: 'people'
    label: 'People'
    folder: 'src/content/people'
    create: true
    slug: '{{slug}}'
    fields:
      - { label: 'Name', name: 'name', widget: 'string' }
      - label: 'Role'
        name: 'role'
        widget: 'select'
        options:
          - { label: 'Principal Investigator', value: 'pi' }
          - { label: 'Postdoc', value: 'postdoc' }
          - { label: 'PhD Student', value: 'phd' }
          - { label: "Master's Student", value: 'masters' }
          - { label: 'Undergraduate', value: 'undergrad' }
          - { label: 'Research Assistant', value: 'research-assistant' }
          - { label: 'Visiting Researcher', value: 'visiting' }
          - { label: 'Alumni', value: 'alumni' }
      - { label: 'Title', name: 'title', widget: 'string', required: false }
      - { label: 'Photo', name: 'photo', widget: 'image', required: false }
      - { label: 'Email', name: 'email', widget: 'string', required: false }
      - label: 'Socials'
        name: 'socials'
        widget: 'object'
        required: false
        collapsed: true
        fields:
          - { label: 'GitHub', name: 'github', widget: 'string', required: false }
          - { label: 'Google Scholar', name: 'scholar', widget: 'string', required: false }
          - { label: 'Twitter / X', name: 'twitter', widget: 'string', required: false }
          - { label: 'LinkedIn', name: 'linkedin', widget: 'string', required: false }
          - { label: 'ORCID', name: 'orcid', widget: 'string', required: false }
          - { label: 'Mastodon', name: 'mastodon', widget: 'string', required: false }
          - { label: 'Bluesky', name: 'bluesky', widget: 'string', required: false }
          - { label: 'Website', name: 'website', widget: 'string', required: false }
      - label: 'Research Interests'
        name: 'researchInterests'
        widget: 'list'
        required: false
        field: { label: 'Interest', name: 'interest', widget: 'string' }
      - { label: 'Start Date', name: 'startDate', widget: 'datetime', required: false }
      - { label: 'End Date', name: 'endDate', widget: 'datetime', required: false }
      - { label: 'Sort Order', name: 'sortOrder', widget: 'number', default: 99, value_type: 'int' }
      - { label: 'Active', name: 'active', widget: 'boolean', default: true, hint: 'Inactive members are hidden from the People page' }
      - { label: 'Body', name: 'body', widget: 'markdown' }

  - name: 'announcements'
    label: 'Announcements'
    folder: 'src/content/announcements'
    create: true
    slug: '{{slug}}'
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Date', name: 'date', widget: 'datetime' }
      - label: 'Category'
        name: 'category'
        widget: 'select'
        options:
          - { label: 'Paper', value: 'paper' }
          - { label: 'Grant', value: 'grant' }
          - { label: 'Award', value: 'award' }
          - { label: 'Talk', value: 'talk' }
          - { label: 'Media', value: 'media' }
          - { label: 'General', value: 'general' }
      - { label: 'Pinned', name: 'pinned', widget: 'boolean', default: false, hint: 'Pinned items always appear first on the homepage' }
      - { label: 'Featured', name: 'featured', widget: 'boolean', default: false, hint: 'Featured items are highlighted on the homepage' }
      - {
          label: 'Emoji Icon',
          name: 'emoji',
          widget: 'string',
          required: false,
          hint: 'Optional emoji shown as icon (e.g. ðŸ† ðŸ“„ ðŸŽ‰). Used when no image is set.',
        }
      - { label: 'Image', name: 'image', widget: 'image', required: false }
      - { label: 'Excerpt', name: 'excerpt', widget: 'string', required: false }
      - label: 'People'
        name: 'people'
        widget: 'list'
        required: false
        field: { label: 'Person ID', name: 'person', widget: 'string' }
      - { label: 'Body', name: 'body', widget: 'markdown' }

  - name: 'projects'
    label: 'Projects'
    folder: 'src/content/projects'
    create: true
    slug: '{{slug}}'
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - label: 'Type'
        name: 'type'
        widget: 'select'
        options:
          - { label: 'Software', value: 'software' }
          - { label: 'Dataset', value: 'dataset' }
          - { label: 'Benchmark', value: 'benchmark' }
          - { label: 'Hardware', value: 'hardware' }
          - { label: 'Other', value: 'other' }
      - label: 'Status'
        name: 'status'
        widget: 'select'
        options:
          - { label: 'Active', value: 'active' }
          - { label: 'Completed', value: 'completed' }
          - { label: 'Upcoming', value: 'upcoming' }
      - { label: 'Image', name: 'image', widget: 'image', required: false }
      - { label: 'URL', name: 'url', widget: 'string', required: false }
      - { label: 'Repository URL', name: 'repoUrl', widget: 'string', required: false }
      - { label: 'Paper URL', name: 'paperUrl', widget: 'string', required: false }
      - label: 'Team'
        name: 'team'
        widget: 'list'
        required: false
        field: { label: 'Person ID', name: 'person', widget: 'string' }
      - label: 'Tags'
        name: 'tags'
        widget: 'list'
        required: false
        field: { label: 'Tag', name: 'tag', widget: 'string' }
      - { label: 'Start Date', name: 'startDate', widget: 'datetime', required: false }
      - { label: 'End Date', name: 'endDate', widget: 'datetime', required: false }
      - { label: 'Excerpt', name: 'excerpt', widget: 'string', required: false }
      - { label: 'Body', name: 'body', widget: 'markdown' }

  - name: 'posts'
    label: 'Blog Posts'
    folder: 'src/content/posts'
    create: true
    slug: '{{slug}}'
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Date', name: 'date', widget: 'datetime' }
      - { label: 'Draft (unpublished)', name: 'draft', widget: 'boolean', default: true, hint: 'Draft posts are hidden from the site. Turn off to publish.' }
      - { label: 'Author', name: 'author', widget: 'string', required: false }
      - { label: 'Excerpt', name: 'excerpt', widget: 'string', required: false }
      - { label: 'Cover Image', name: 'coverImage', widget: 'image', required: false }
      - label: 'Tags'
        name: 'tags'
        widget: 'list'
        required: false
        field: { label: 'Tag', name: 'tag', widget: 'string' }
      - { label: 'Keywords', name: 'keywords', widget: 'string', required: false }
      - { label: 'Body', name: 'body', widget: 'markdown' }

  - name: 'publications'
    label: 'Publications'
    folder: 'src/content/publications'
    create: true
    slug: '{{slug}}'
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - label: 'Authors'
        name: 'authors'
        widget: 'list'
        required: false
        field: { label: 'Author', name: 'author', widget: 'string' }
      - { label: 'Venue', name: 'venue', widget: 'string' }
      - { label: 'Year', name: 'year', widget: 'number', value_type: 'int' }
      - label: 'Type'
        name: 'type'
        widget: 'select'
        options:
          - { label: 'Journal', value: 'journal' }
          - { label: 'Conference', value: 'conference' }
          - { label: 'Preprint', value: 'preprint' }
          - { label: 'Workshop', value: 'workshop' }
          - { label: 'Thesis', value: 'thesis' }
          - { label: 'Book Chapter', value: 'book-chapter' }
      - { label: 'Featured', name: 'featured', widget: 'boolean', default: false, hint: 'Featured publications appear first on the homepage' }
      - { label: 'DOI', name: 'doi', widget: 'string', required: false }
      - { label: 'URL', name: 'url', widget: 'string', required: false }
      - { label: 'PDF', name: 'pdf', widget: 'string', required: false }
      - { label: 'Abstract', name: 'abstract', widget: 'text', required: false }
      - {
          label: 'Image',
          name: 'image',
          widget: 'image',
          required: false,
          hint: 'Thumbnail image or GIF (e.g. a figure from the paper)',
        }
      - {
          label: 'BibTeX',
          name: 'bibtex',
          widget: 'code',
          required: false,
          default_language: 'bibtex',
          allow_language_selection: false,
          output_code_only: true,
        }
      - { label: 'Body', name: 'body', widget: 'markdown', required: false }

  - name: 'positions'
    label: 'Positions'
    folder: 'src/content/positions'
    create: true
    slug: '{{slug}}'
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - label: 'Type'
        name: 'type'
        widget: 'select'
        options:
          - { label: 'PhD', value: 'phd' }
          - { label: 'Postdoc', value: 'postdoc' }
          - { label: "Master's", value: 'masters' }
          - { label: 'Undergraduate', value: 'undergrad' }
          - { label: 'Research Assistant', value: 'research-assistant' }
          - { label: 'Visiting Researcher', value: 'visiting' }
          - { label: 'Other', value: 'other' }
      - label: 'Status'
        name: 'status'
        widget: 'select'
        options:
          - { label: 'Open', value: 'open' }
          - { label: 'Closed', value: 'closed' }
      - { label: 'Deadline', name: 'deadline', widget: 'datetime', required: false }
      - { label: 'Excerpt', name: 'excerpt', widget: 'string', required: false }
      - label: 'Tags'
        name: 'tags'
        widget: 'list'
        required: false
        field: { label: 'Tag', name: 'tag', widget: 'string' }
      - { label: 'Contact', name: 'contact', widget: 'string', required: false }
      - { label: 'Sort Order', name: 'sortOrder', widget: 'number', default: 99, value_type: 'int' }
      - { label: 'Body', name: 'body', widget: 'markdown' }

  - name: 'talks'
    label: 'Talks'
    folder: 'src/content/talks'
    create: true
    slug: '{{slug}}'
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Event', name: 'event', widget: 'string' }
      - { label: 'Date', name: 'date', widget: 'string', hint: 'Display date (e.g. November 2024)' }
      - { label: 'Location', name: 'location', widget: 'string', required: false }
      - label: 'Type'
        name: 'type'
        widget: 'select'
        options:
          - { label: 'Conference Talk', value: 'Conference Talk' }
          - { label: 'Invited Talk', value: 'Invited Talk' }
          - { label: 'Seminar', value: 'Seminar' }
          - { label: 'Tutorial', value: 'Tutorial' }
          - { label: 'Workshop', value: 'Workshop' }
          - { label: 'Keynote', value: 'Keynote' }
          - { label: 'Panel', value: 'Panel' }
      - { label: 'Slides URL', name: 'slidesUrl', widget: 'string', required: false }
      - { label: 'Video URL', name: 'videoUrl', widget: 'string', required: false }
      - {
          label: 'Sort Date',
          name: 'sortDate',
          widget: 'datetime',
          required: false,
          hint: 'Used for ordering. If empty, talks appear in file order.',
        }
      - { label: 'Body', name: 'body', widget: 'markdown', required: false }

  - name: 'person-cvs'
    label: 'Person CVs'
    folder: 'cv'
    create: true
    extension: 'yml'
    format: 'yaml'
    slug: '{{slug}}'
    fields:
      - label: 'CV'
        name: 'cv'
        widget: 'object'
        fields:
          - { label: 'Name', name: 'name', widget: 'string' }
          - { label: 'Location', name: 'location', widget: 'string', required: false }
          - { label: 'Email', name: 'email', widget: 'string', required: false }
          - { label: 'Phone', name: 'phone', widget: 'string', required: false }
          - { label: 'Website', name: 'website', widget: 'string', required: false }
          - label: 'Sections'
            name: 'sections'
            widget: 'object'
            fields:
              - label: 'Education'
                name: 'education'
                widget: 'list'
                required: false
                fields:
                  - { label: 'Institution', name: 'institution', widget: 'string' }
                  - { label: 'Area', name: 'area', widget: 'string' }
                  - { label: 'Degree', name: 'degree', widget: 'string' }
                  - { label: 'Location', name: 'location', widget: 'string', required: false }
                  - { label: 'Start Date', name: 'startDate', widget: 'string', hint: 'YYYY-MM' }
                  - { label: 'End Date', name: 'endDate', widget: 'string', hint: "YYYY-MM or 'present'" }
                  - {
                      label: 'Highlights',
                      name: 'highlights',
                      widget: 'list',
                      required: false,
                      field: { label: 'Highlight', name: 'highlight', widget: 'string' },
                    }
              - label: 'Experience'
                name: 'experience'
                widget: 'list'
                required: false
                fields:
                  - { label: 'Company', name: 'company', widget: 'string' }
                  - { label: 'Position', name: 'position', widget: 'string' }
                  - { label: 'Location', name: 'location', widget: 'string', required: false }
                  - { label: 'Start Date', name: 'startDate', widget: 'string', hint: 'YYYY-MM' }
                  - { label: 'End Date', name: 'endDate', widget: 'string', hint: "YYYY-MM or 'present'" }
                  - {
                      label: 'Highlights',
                      name: 'highlights',
                      widget: 'list',
                      required: false,
                      field: { label: 'Highlight', name: 'highlight', widget: 'string' },
                    }
              - label: 'Publications'
                name: 'publications'
                widget: 'list'
                required: false
                fields:
                  - { label: 'Title', name: 'title', widget: 'string' }
                  - {
                      label: 'Authors',
                      name: 'authors',
                      widget: 'list',
                      required: false,
                      field: { label: 'Author', name: 'author', widget: 'string' },
                    }
                  - { label: 'Journal', name: 'journal', widget: 'string', required: false }
                  - { label: 'Date', name: 'date', widget: 'string' }
                  - { label: 'DOI', name: 'doi', widget: 'string', required: false }
                  - { label: 'URL', name: 'url', widget: 'string', required: false }
              - label: 'Awards'
                name: 'awards'
                widget: 'list'
                required: false
                fields:
                  - { label: 'Award', name: 'label', widget: 'string' }
                  - { label: 'Details', name: 'details', widget: 'string' }
              - label: 'Skills'
                name: 'skills'
                widget: 'list'
                required: false
                fields:
                  - { label: 'Category', name: 'label', widget: 'string' }
                  - { label: 'Details', name: 'details', widget: 'string' }
      - label: 'Design'
        name: 'design'
        widget: 'object'
        required: false
        collapsed: true
        fields:
          - {
              label: 'Theme',
              name: 'theme',
              widget: 'select',
              options: ['classic', 'sb2nov', 'moderncv', 'engineeringresumes'],
              default: 'classic',
            }

  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  # File Collections (config files)
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

  - name: 'settings'
    label: 'Settings'
    files:
      - name: 'site'
        label: 'Site Settings'
        file: 'config/site.yml'
        fields:
          - label: 'Site Mode'
            name: 'siteMode'
            widget: 'select'
            options:
              - { label: 'Lab / Research Group', value: 'lab' }
              - { label: 'Personal Academic Site', value: 'personal' }
          - {
              label: 'Language',
              name: 'lang',
              widget: 'string',
              default: 'en',
              hint: 'BCP 47 language tag (e.g. en, fa, ar, zh)',
            }
          - label: 'Text Direction'
            name: 'direction'
            widget: 'select'
            options:
              - { label: 'Left to Right', value: 'ltr' }
              - { label: 'Right to Left', value: 'rtl' }
          - label: 'Default Theme'
            name: 'defaultTheme'
            widget: 'select'
            options:
              - { label: 'Light', value: 'light' }
              - { label: 'Dark', value: 'dark' }
              - { label: 'System', value: 'system' }
          - { label: 'Site Title', name: 'title', widget: 'string' }
          - { label: 'Description', name: 'description', widget: 'text' }
          - { label: 'Author', name: 'author', widget: 'string' }
          - { label: 'Lab Name', name: 'labName', widget: 'string', required: false }
          - { label: 'University', name: 'university', widget: 'string', required: false }
          - { label: 'Department', name: 'department', widget: 'string', required: false }
          - { label: 'Site URL', name: 'siteUrl', widget: 'string' }
          - label: 'Image Shape'
            name: 'imageShape'
            widget: 'select'
            options:
              - { label: 'Rectangular', value: 'rectangular' }
              - { label: 'Circular', value: 'circular' }
              - { label: 'Oval', value: 'oval' }
          - label: 'Top Bar'
            name: 'topBar'
            widget: 'object'
            collapsed: true
            fields:
              - { label: 'Enabled', name: 'enabled', widget: 'boolean', default: true, hint: 'Show the announcement bar at the top of every page' }
              - { label: 'Text', name: 'text', widget: 'string', required: false }
              - label: 'Links'
                name: 'links'
                widget: 'list'
                required: false
                fields:
                  - { label: 'Label', name: 'label', widget: 'string' }
                  - { label: 'URL', name: 'href', widget: 'string' }
                  - { label: 'External', name: 'external', widget: 'boolean', required: false, default: true, hint: 'Opens in a new tab' }
          - label: 'Hero Background'
            name: 'hero'
            widget: 'object'
            collapsed: true
            fields:
              - label: 'Background Type'
                name: 'type'
                widget: 'select'
                options:
                  - { label: 'Animation', value: 'animation' }
                  - { label: 'Image', value: 'image' }
                  - { label: 'Video', value: 'video' }
                  - { label: 'Pattern', value: 'pattern' }
                  - { label: 'None', value: 'none' }
              - label: 'Light Mode'
                name: 'light'
                widget: 'object'
                fields:
                  - {
                      label: 'Background Color',
                      name: 'bgColor',
                      widget: 'string',
                      default: '#ffffff',
                      hint: 'Hex color (e.g. #ffffff)',
                    }
                  - {
                      label: 'Background Image',
                      name: 'bgImage',
                      widget: 'image',
                      required: false,
                      hint: 'Optional background image for light mode',
                    }
              - label: 'Dark Mode'
                name: 'dark'
                widget: 'object'
                fields:
                  - {
                      label: 'Background Color',
                      name: 'bgColor',
                      widget: 'string',
                      default: '#0d1117',
                      hint: 'Hex color (e.g. #0d1117)',
                    }
                  - {
                      label: 'Background Image',
                      name: 'bgImage',
                      widget: 'image',
                      required: false,
                      hint: 'Optional background image for dark mode',
                    }
              - label: 'Video Settings'
                name: 'video'
                widget: 'object'
                collapsed: true
                required: false
                fields:
                  - {
                      label: 'Video Source',
                      name: 'src',
                      widget: 'string',
                      required: false,
                      hint: 'Path to video file (e.g. /videos/hero-bg.mp4)',
                    }
                  - {
                      label: 'Poster Image',
                      name: 'poster',
                      widget: 'string',
                      required: false,
                      hint: 'Fallback image while video loads',
                    }
              - label: 'Pattern Settings'
                name: 'pattern'
                widget: 'object'
                collapsed: true
                required: false
                fields:
                  - label: 'Pattern Name'
                    name: 'name'
                    widget: 'select'
                    options:
                      - { label: 'Dots', value: 'dots' }
                      - { label: 'Grid', value: 'grid' }
                      - { label: 'Waves', value: 'waves' }
                      - { label: 'Diagonal', value: 'diagonal' }
                      - { label: 'Hexagons', value: 'hexagons' }
                    default: 'dots'
              - label: 'Animation Settings'
                name: 'animation'
                widget: 'object'
                collapsed: true
                required: false
                fields:
                  - label: 'Animation Preset'
                    name: 'preset'
                    widget: 'select'
                    options:
                      - { label: 'Particles', value: 'particles' }
                      - { label: 'Gradient Morph', value: 'gradient-morph' }
                      - { label: 'Geometric', value: 'geometric' }
                      - { label: 'Wave Lines', value: 'wave-lines' }
                      - { label: 'Custom', value: 'custom' }
                    default: 'particles'
                  - {
                      label: 'Custom Script',
                      name: 'customScript',
                      widget: 'string',
                      required: false,
                      hint: "Path to custom JS file in /public (only when preset is 'custom')",
                    }
          - label: 'About Section'
            name: 'about'
            widget: 'object'
            collapsed: true
            fields:
              - { label: 'Enabled', name: 'enabled', widget: 'boolean', default: true, hint: 'Show the About section on the homepage' }
              - { label: 'Title', name: 'title', widget: 'string' }
              - { label: 'Text', name: 'text', widget: 'text' }
              - { label: 'Image', name: 'image', widget: 'image', required: false }
          - label: 'Homepage Sections'
            name: 'homepageSections'
            widget: 'list'
            required: false
            hint: 'Drag to reorder homepage sections. Toggle enabled to show/hide.'
            collapsed: false
            fields:
              - label: 'Section'
                name: 'id'
                widget: 'select'
                options:
                  - { label: 'Hero', value: 'hero' }
                  - { label: 'About', value: 'about' }
                  - { label: 'News / Announcements', value: 'news' }
                  - { label: 'Publications', value: 'publications' }
                  - { label: 'Blog', value: 'blog' }
              - { label: 'Enabled', name: 'enabled', widget: 'boolean', default: true, hint: 'Show or hide this section on the homepage' }
          - label: 'Typography'
            name: 'fonts'
            widget: 'object'
            collapsed: true
            required: false
            fields:
              - label: 'Font Families'
                name: 'families'
                widget: 'object'
                collapsed: true
                required: false
                fields:
                  - {
                      label: 'Sans-serif (body text)',
                      name: 'sans',
                      widget: 'string',
                      required: false,
                      default: 'Roboto',
                      hint: 'Google Fonts name for body text and UI',
                    }
                  - {
                      label: 'Serif (headings)',
                      name: 'serif',
                      widget: 'string',
                      required: false,
                      default: 'Roboto Slab',
